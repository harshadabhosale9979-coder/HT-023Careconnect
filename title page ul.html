<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glow & Health Tracker</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:url("Download Healthy Lifestyle Concept with Equipment and Fresh Food for free.jpg");
            background-size:cover;
            background-position:center;
            background-repeat:no-repeat;
            

        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
            opacity: 9;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }

        .info {
            margin-top: 20px;
            font-size: 16px;
            color: #444;
        }

        .btn {
            margin-top: 25px;
            padding: 10px 20px;
            border: none;
            background: #6c63ff;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background: #574fd6;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Glow & Health Tracker</h1>
        <div class="subtitle">Smart Health Monitoring System</div>

        <div class="info">
            <p><b>Project Type:</b> Health & Fitness</p>
            <p><b>Focus:</b> Exercise + Water Intake + Medicine + Sleep Time +Screen Time +Health Progress</p>
            <p><b>Developed By:</b>care connect</p>
        </div>

        <button class="btn">Start Project</button>
    </div>

</body>
</html>
